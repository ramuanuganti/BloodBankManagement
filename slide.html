<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<style>
.mySlides {display:none;}
</style>
<body>



<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="img1.jpg" style="width:100%">
  <img class="mySlides" src="bld.jpg" style="width:100%">
  <img class="mySlides" src="img2.jpg" style="width:100%">
   <img class="mySlides" src="img4.jpg" style="width:100%">
 <marquee  scrollamount="6" behavior="alternate" direction="left"><b color="red"> <h3><font color="red">Developed by:
  Ramu Anuganti<br>ramuanuganti@gmail.com</font> <h3> </b></marquee></hr>
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3000); // Change image every 2 seconds
}
</script>

</body>
</html>
